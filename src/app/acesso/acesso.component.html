<div class="container bg">
    <div class="row">
        <div *ngIf="cadastro; else login">
            <app-cadastro (trocaLogin)="Troca($event)"></app-cadastro>
        </div>
        <ng-template #login>
            <app-login (trocaCadastro)="Troca($event)"></app-login> 
        </ng-template>
    </div>
</div>

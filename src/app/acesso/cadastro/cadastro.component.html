<div class="register-box">
  <div class="register-logo">
    <a href="" style="color: white;"><b>Jobnate</b>Admin</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Registre um novo usuário</p>

    <form [formGroup]="formulario" (ngSubmit)="cadastrar()">
      <div class="form-group has-feedback">
        <input type="text" 
        class="form-control" 
        placeholder="Nome Completo"
        formControlName="nomeCompleto"
        >
        
        <div *ngIf="formulario.get('nomeCompleto').invalid && (formulario.get('nomeCompleto').dirty || formulario.get('nomeCompleto').touched)"
        class="alert alert-danger"
        >
          <div *ngIf="formulario.get('nomeCompleto').hasError('required')">
            campo é Requerido
          </div>
      </div>
      </div>
      
      <div class="form-group has-feedback">
          <input type="text" 
          class="form-control" 
          placeholder="Usuário"
          formControlName="usuario"
          >
          
          <div *ngIf="formulario.get('usuario').invalid && (formulario.get('usuario').dirty || formulario.get('usuario').touched)"
          class="alert alert-danger"
          >
            <div *ngIf="formulario.get('usuario').hasError('required')">
              campo é Requerido
            </div>
        </div>
        </div>

      <div class="form-group has-feedback">
        <input type="email" 
        class="form-control"
        placeholder="Email"
        formControlName="email"
        >
    
        <div *ngIf="formulario.get('email').invalid && (formulario.get('email').dirty || formulario.get('email').touched)"
        class="alert alert-danger"
        >
          <div *ngIf="formulario.get('email').hasError('required')">
            campo é Requerido
          </div>
          <div *ngIf="formulario.get('email').hasError('email')">
            Email inválido
          </div>
        </div>

      </div>   

      <div class="form-group has-feedback">
        <input type="password" 
        class="form-control" 
        placeholder="Password"
        formControlName="senha"
        >

        <div *ngIf="formulario.get('senha').invalid && (formulario.get('senha').dirty || formulario.get('senha').touched)"
        class="alert alert-danger"
        >
          <div *ngIf="formulario.get('senha').hasError('required')">
            campo é Requerido
          </div>

          <div *ngIf="formulario.get('senha').hasError('minlength')">
            Minimo 6 caracteres
          </div>
        </div>

      </div>

      <div *ngIf="Erro != undefined" class="alert alert-danger">
        {{Erro}}
      </div>


      <div class="row">
        <div class="col-md-8">
          <input type="checkbox"
          formControlName='terms'
          >Aceito os termos <a href="#">termos</a>
        </div>
        <!-- /.col -->
        <div class="col-md-4">
          <button type="submit" [disabled]="!formulario.valid" class="btn btn-primary">Cadastre-se</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div>

    <button class="btn" (click)="Login()">Eu já tenho uma Conta</button>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<div class="login-box">
<div class="login-logo">
    <a href="" style="color: white;"><b>Jobnate</b>Admin</a>
</div>
<!-- /.login-logo -->

<div class="login-box-body">
  <p class="login-box-msg">Entre para iniciar sua sessão</p>

  <form [formGroup]="formulario" (ngSubmit)="login()">
    <div class="form-group has-feedback">
      <input 
      type="email" 
      class="form-control" 
      placeholder="Email"
      formControlName="email"
      >

      <div *ngIf="formulario.get('email').invalid && (formulario.get('email').dirty || formulario.get('email').touched)"
      class="alert alert-danger"
      >
        <div *ngIf="formulario.get('email').hasError('required')">
          campo é Requerido
        </div>
        <div *ngIf="formulario.get('email').hasError('email')">
          Email inválido
        </div>
      </div>

    </div>
    <div class="form-group has-feedback">
      <input 
      type="password" 
      class="form-control" 
      placeholder="Password"
      formControlName="senha"
      >

      <div *ngIf="formulario.get('senha').invalid && (formulario.get('senha').dirty || formulario.get('senha').touched)"
      class="alert alert-danger"
      >
        <div *ngIf="formulario.get('senha').hasError('required')">
          campo é Requerido
        </div>

        <div *ngIf="formulario.get('senha').hasError('minlength')">
          Minimo 6 caracteres
        </div>
      </div>

    </div>

    <div *ngIf="Erro != undefined" class="alert alert-danger">
      {{Erro}}
    </div>

    <div class="row">
      
      <div class="col-md-8">
        <input type="checkbox"> Lembre de mim
      </div>
      <!-- /.col -->
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary btn-block btn-flat">Logar</button>
      </div>
      <!-- /.col -->
    </div>

  </form>

  <div class="social-auth-links text-center">
    <p>- OR -</p>
    <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
      Facebook</a>
    <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
      Google+</a>
  </div>
  <!-- /.social-auth-links -->

  <button class="btn" routerLink="/resetPassoword" >Esqueci a minha senha</button>
  <button class="btn" style="margin-left: 60px;" (click)="trocar()" >Cadastre-se</button>

</div>
<!-- /.login-box-body -->
</div>
<!-- /.login-box -->

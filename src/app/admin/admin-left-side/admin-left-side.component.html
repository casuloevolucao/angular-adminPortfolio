<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img [src]="usuario.photo" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p style="color: #fff;"></p>
        <!-- Status -->
        <a routerLink="/admin"><i class="fa fa-circle text-success"></i> online</a>
      </div>
    </div>

    <!-- search form (Optional) -->
    <form [formGroup] class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu">
      <li class="header">HEADER</li>
      <!-- Optionally, you can add icons to the links -->
      <li routerLinkActive="active" class="treeview">
        <a href="#"><i class="fa fa-user"></i> <span>Usuários</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>

        <ul class="treeview-menu">
          <!--<li><a routerLink="/admin/usuarios">
            <i class="fa fa-address-book"></i>
            Todos Usuários</a></li>-->

          <li routerLinkActive="active"><a routerLink="/admin/novoUsuario">
            <i class="fa fa-user-circle-o"></i>
            Criar novo</a></li>

        </ul>

      </li>

      <li routerLinkActive="active" class="treeview">
        <a href="#"><i class="fa fa-sticky-note-o"></i> <span>Pages</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>

        <ul class="treeview-menu">

          <li routerLinkActive="active"><a routerLink="/admin/page-portfolio">
            <i class="fa fa-address-card"></i>
            Portfólio Page</a></li>

          <li routerLinkActive="active"><a routerLink="/admin/page-team">
            <i class="fa fa-users"></i>
            Team page</a></li>

          <li routerLinkActive="active"><a routerLink="/admin/page-about">
            <i class="fa fa-comments"></i>
            About page</a></li>

        </ul>
      </li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>

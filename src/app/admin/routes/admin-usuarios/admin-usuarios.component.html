<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Lista de Usuários
    </h1>
    <ol class="breadcrumb">
      <li><a routerLink="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active"><a href="#">Usuários</a></li>
    </ol>
  </section>
  
  <!-- Main content -->
  <section class="content">
  
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
              
              <div class="box-header">
                <a href="#" class="btn btn-success">Cadastrar Usuário</a>
              </div>
  
              <div class="box-body no-padding">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th style="width: 10px">ID</th>
                      <th>Nome</th>
                      <th>E-mail</th>
                      <th>Login</th>
                      <th style="width: 140px">&nbsp;</th>
                    </tr>
                  </thead>
                  <tbody>
                    
                    <tr *ngFor="let usuarios of usuario; index as i">
                      <td>{{i}}</td>
                      <td>{{usuarios.nomeCompleto}}</td>
                      <td>{{usuarios.email}}</td>
                      <td>{{usuarios.usuario}}</td>
                      <td>
                        <a class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                        <button (click)="onDelete(usuarios.$key)" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.box-body -->
            </div>
      </div>
    </div>
  
  </section>
  <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Page About Controller
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Page About Controller</li>
      </ol>
    </section>

    
  <!-- Main content -->
  <section class="content">
  
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-body no-padding">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Ação</th>
                </tr>
              </thead>
              <tbody>
                
                <tr *ngFor="let a of about">
                  <td>{{a.name}}</td>
                  <td>
                    <button (click)="onEdit(a,editar)" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </div>
  
  </section>
  <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<ng-template #editar>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Editar About</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide(); form.reset()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="edit()">
      
        <div class="form-group has-feedback">
          <label>Nome:</label>
          <textarea 
          class="form-control"
          placeholder="Digite seu texto"
          rows="4"
          [value]="editAbout.name"
          formControlName="name"
          ></textarea>
    
          <div *ngIf="form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)"
          class="alert alert-danger"
          >
            <div *ngIf="form.get('name').hasError('required')">
              campo é Requerido
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modalRef.hide(); form.reset()">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid" >Save changes</button>
        </div>
      </form>
  </div>
</ng-template>

<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)"
  size = "large"
  color = "#fff"
  type = "pacman"
></ngx-spinner>

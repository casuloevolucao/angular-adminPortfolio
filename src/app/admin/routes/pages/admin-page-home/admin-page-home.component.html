<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Page Home Controller
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Page Home Controller</li>
      </ol>
    </section>

    
  <!-- Main content -->
  <section class="content">
  
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-body no-padding">
              <div class="box-header">
                  <button (click)="onAdd(template)" class="btn btn-success">Cadastrar Nova image no slider</button>     
              </div>
              <div class="box-body">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                      <th>Imagem</th>
                      <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let itens of home" class="text-center">
                      <td><img height="100px" width="100px" class="img-circle" [src]="itens.photo"></td>
                      <td>
                        <button (click)="onEdit(itens.id, editar)" style="margin-right: 5px; margin-top: 10%;" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</button>
                        <button (click)="delete(itens.id)" style="margin-top: 10%;" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Deletar</button>
                      </td>  
                    </tr>   
                    </tbody>
                    <tfoot>
                    <tr>
                      <th>Imagem</th>
                    </tr>
                    </tfoot>
                  </table>
                </div>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </div>
  
  </section>
  <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<ng-template #editar>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Editar Postagem</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide(); form.reset()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="edit()">

        <div class="form-group has-feedback">
          <label>Photo:</label>
          <input 
          type="file" 
          class="form-control" 
          (change)="onFileChanges($event.target.files)"
          accept="image/*"
          formControlName="photo"
          >
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modalRef.hide(); form.reset()">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid" >Save changes</button>
        </div>
      </form>
  </div>
</ng-template>

  <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Cadastrar Nova Postagem</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide(); form.reset()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="add()">
    
            <div class="form-group has-feedback">
              <label>Photo:</label>
              <input 
              type="file" 
              class="form-control" 
              (change)="onFileChanges($event.target.files)"
              accept="image/*"
              formControlName="photo"
              >
            </div>
    
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="modalRef.hide(); form.reset()">Close</button>
              <button type="submit" class="btn btn-primary" [disabled]="!form.valid" >Save changes</button>
            </div>
          </form>
      </div>
    </ng-template>
    <ngx-spinner
      bdColor = "rgba(51, 51, 51, 0.8)"
      size = "large"
      color = "#fff"
      type = "pacman"
    ></ngx-spinner>
